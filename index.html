<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">header</header>
      <aside class="sidebar">
        <div class="sidebar__logo">
          <img src="./img/dashboard-icon.svg" alt="Dashboard" />
          Dashboard
        </div>
        <div class="sidebar__top-links">
          <ul class="sidebar__list">
            <li class="sidebar__item">
              <a href="" class="sidebar__link">
                <img src="./img/home.svg" alt="Home" />
                <span>Home</span>
              </a>
            </li>
            <li class="sidebar__item">
              <a href="" class="sidebar__link">
                <img src="./img/card-account-details-outline.svg" alt="Profile" />
                Profile
              </a>
            </li>
            <li class="sidebar__item">
              <a href="" class="sidebar__link">
                <img src="./img/message.svg" alt="Messages" />
                Messages
              </a>
            </li>
            <li class="sidebar__item">
              <a href="" class="sidebar__link">
                <img src="./img/history.svg" alt="History" />
                History
              </a>
            </li>
            <li class="sidebar__item">
              <a href="" class="sidebar__link">
                <img src="./img/file-multiple.svg" alt="Task" />
                Task
              </a>
            </li>
            <li class="sidebar__item">
              <a href="" class="sidebar__link">
                <img src="./img/account-group.svg" alt="Communities" />
                Communities
              </a>
            </li>
          </ul>
        </div>
        <div class="sidebar__bottom-links">
          <ul class="sidebar__list">
            <li class="sidebar__item">
              <a href="" class="sidebar__link">
                <img src="./img/cog.svg" alt="Settings" />
                Settings
              </a>
            </li>
            <li class="sidebar__item">
              <a href="" class="sidebar__link">
                <img src="./img/help.svg" alt="Support" />
                Support
              </a>
            </li>
            <li class="sidebar__item">
              <a href="" class="sidebar__link">
                <img src="./img/shield-check.svg" alt="Privacy" />
                Privacy
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <main class="main">main</main>
    </div>
  </body>
</html>
