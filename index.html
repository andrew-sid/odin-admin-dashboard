<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__top">
          <div class="header__search">
            <img src="./img/magnify.svg" alt="Search" />
            <input type="text" class="header__input" />
          </div>
          <div class="header__user-info user-info">
            <a href="" class="header__notif">
              <img src="./img/bell-outline.svg" alt="Notification" />
            </a>
            <img class="user-info__avatar" src="./img/avatar.jpg" width="100px" alt="UserAvatar" />
            <span class="user-info__name">Morgan Oakley</span>
          </div>
        </div>
        <div class="header__bottom">
          <div class="header__profile profile">
            <img src="./img/avatar.jpg" width="100px" alt="User Avatar" />
            <div>
              <span class="user-info__greeting">Hi there,</span>
              <p class="user-info__user-name">
                Morgan Oakley <span class="user-info__social">(@morgan)</span>
              </p>
            </div>
          </div>
          <div class="header__buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </header>
      <aside class="sidebar">
        <div class="sidebar__logo">
          <img src="./img/dashboard-icon.svg" alt="Dashboard" />
          Dashboard
        </div>
        <div class="sidebar__top-links">
          <ul class="sidebar__list">
            <li class="sidebar__item">
              <a href="" class="sidebar__link">
                <img src="./img/home.svg" alt="Home" />
                <span>Home</span>
              </a>
            </li>
            <li class="sidebar__item">
              <a href="" class="sidebar__link">
                <img src="./img/card-account-details-outline.svg" alt="Profile" />
                Profile
              </a>
            </li>
            <li class="sidebar__item">
              <a href="" class="sidebar__link">
                <img src="./img/message.svg" alt="Messages" />
                Messages
              </a>
            </li>
            <li class="sidebar__item">
              <a href="" class="sidebar__link">
                <img src="./img/history.svg" alt="History" />
                History
              </a>
            </li>
            <li class="sidebar__item">
              <a href="" class="sidebar__link">
                <img src="./img/file-multiple.svg" alt="Task" />
                Task
              </a>
            </li>
            <li class="sidebar__item">
              <a href="" class="sidebar__link">
                <img src="./img/account-group.svg" alt="Communities" />
                Communities
              </a>
            </li>
          </ul>
        </div>
        <div class="sidebar__bottom-links">
          <ul class="sidebar__list">
            <li class="sidebar__item">
              <a href="" class="sidebar__link">
                <img src="./img/cog.svg" alt="Settings" />
                Settings
              </a>
            </li>
            <li class="sidebar__item">
              <a href="" class="sidebar__link">
                <img src="./img/help.svg" alt="Support" />
                Support
              </a>
            </li>
            <li class="sidebar__item">
              <a href="" class="sidebar__link">
                <img src="./img/shield-check.svg" alt="Privacy" />
                Privacy
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <main class="main">main</main>
    </div>
  </body>
</html>
